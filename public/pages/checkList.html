        <main class="main">
          <section class="checklist-section">
            <!--picture class="main__pictureChecklist">
              <img src="utilities/img/SignosVitales1.png" class="main__imgChecklist" alt="presión-arterial">
            </picture-->
            <div class="wrap-homeCL">
              <h1><strong> Mi Cuidado Diario</strong></h1>
              <p>Registro de Presión Arterial</p>
            </div>
          </section>
          <section class="checkList-section">
            <form id="presion-form" action="./createBloodPressure" method="post">
                <div class="wrap-checkList-section">
                  <div class="form-groupPA">
                    
                    <label for="presion-sistolica">Presión Sistólica</label>
                    <input class="InputsChecklist" 
                      type= "number"
                      id="registroPresionS" 
                      name="systolic" 
                      min="50" max="400"
                      placeholder="Ingresa un número">
                    <small>mmHg</small>
                  </div>
                  <div class="form-groupPA">
                    <label for="presion-diastolica">Presión Diastólica</label>
                    <input class="InputsChecklist" 
                      type="number"
                      id="registroPresionD"
                      name="diastolic" 
                      min="0" max="150"
                      placeholder="Ingresa un número">
                    <small>mmHg</small>
                  </div>
                  <div class="form-groupPA">
                      <label for="fecha">Fecha:</label>
                      <input class="InputsChecklist"
                        type="date" 
                        id="fecha"
                        name="date"
                        placeholder="dd/mm/aa"
                        required>
                  </div>
                  <div class="form-groupPA">
                      <label for="hora">Hora:</label>
                      <input class="InputsChecklist"
                        type="time"
                        id="hora" 
                        name="time"
                        placeholder="Hora"
                        required>
                  </div>
                  <!-- <div class="form-groupPA">
                    <button class="button"
                      id="presion" 
                      type="submit" 
                      value="Enviar">Guardar</button>
                  </div> -->

                  <div class="form-groupPA">
                    <button class="button" 
                      id="presion" 
                      type="submit" 
                      value="Enviar">Enviar
                    </button>
                  </div>
                <div>
            </form>
            <div>
              <p> Ingresa a tu perfil  Checklist de:</p>
            </div>
            <div class="wrap-checkList-section">
              <a href="checkListHC" class="item-checkList-section"><img src="utilities/img/higiene.png" alt="Riesgo Fisico"><p>Higiene y Confort</p></a>
              <a href="checkListEA" class="item-checkList-section"><img src="utilities/img/saludMentalAdultoMayor1.png" alt="Riesgo Psicológico"><p>Estado de Animo</p></a>
              <a href="record" class="item-checkList-section"><img src="utilities/img/SignosVitales1.png" alt="Signos Vitales"><p>Estadisticas</p></a>
              
            </div>
          </section>
        </main>
        <div class="cierreSecion" >
        <button class="button"  type="button" onclick="logoutUser()">Cerrar sesión</button>
        </div>

          function enviarDatos() {
